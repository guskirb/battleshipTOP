<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="startScreen">
        <h1>Battleships</h1>
        <div>
            <div class="nameInput">
                <label for="name">Name</label>
                <input type="text" id="name">
                <span class="errorText">Enter a name</span>
            </div>
            <div class="cpuDifficulty">
                <label>CPU Difficulty</label>
                <label for="Easy">Easy
                    <input type="radio" name="Difficulty" id="Easy" checked></label>
                <label for="Hard">Hard
                    <input type="radio" name="Difficulty" id="Hard"></label>
            </div>
        </div>
        <button class="submit">Submit</button>
    </div>
    <div class="gameArea">
        <div class="playerSide">
            <div>
                <h2 class="playerName">Place your battleships</h2>
                <div class="playerBoard"></div>
            </div>
            <div class="battleships">
                <div class="carrier"></div>
                <div class="battleship"></div>
                <div class="destroyer"></div>
                <div class="submarine"></div>
                <div class="patrolboat"></div>
                <div class="buttons">
                    <button class="randomButton">Randomise</button>
                    <button class="playButton">Play</button>
                </div>
            </div>
        </div>
        <div class="enemy">
            <h2 class="enemyName"></h2>
            <div class="enemyBoard"></div>
        </div>
    </div>
    <div class="hitMessage">HIT!</div>
</body>

</html>
